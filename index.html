<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap');</style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-title">
                <img src="./icons/view-dashboard.svg" alt="Dashboard Icon" class="dashboard-icon">
                <h2>Dashboard</h2>
            </div>
        <ul class="sidebar-item-list-one">
        <li><img src="./icons/home.svg" alt="Home Icon"> Home</li>
        <li><img src="./icons/card-account-details-outline.svg" alt="Profile Icon"> Profile</li>
        <li><img src="./icons/message-reply.svg" alt="Messages Icon"> Messages</li>
        <li><img src="./icons/clock-time-three.svg" alt="History Icon"> History</li>
        <li><img src="./icons/note-multiple.svg" alt="Tasks Icon"> Tasks</li>
        <li><img src="./icons/account-group.svg" alt="Communities Icon"> Communities</li>
        </ul>
        </div>
        <div class="header">
        </div>
        <div class="main-content">
        </div>
    </div>

</html>
